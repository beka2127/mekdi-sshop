<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MEKDI'S</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #d39661;
            color: white;
            padding: 1em;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
        }

        .cart-items {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .total {
            font-weight: bold;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-top: 20px;
            text-align: right;
        }

        .checkout-form {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .checkout-form input,
        .checkout-form button,
        .checkout-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .checkout-form button {
            background-color: #d39661;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .checkout-form button:hover {
            background-color: #c2844c;
        }

        .image-input {
            padding: 12px;
            margin: 8px 0;
        }

        /* Updated Contact Us section styles */
        .contact-us {
            background-color: #f7a34d;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: auto;
            color: white;
        }

        .contact-us h3 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
        }

        .contact-us p {
            margin: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .contact-us p a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-us p a:hover {
            color: #d39661;
        }

        .contact-us i {
            margin-right: 10px;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <header>
        <h1>Checkout - Mekdi's</h1>
    </header>

    <div class="container">
        <div class="cart-items" id="cart-items">
            <h3>Your Cart:</h3>
            <!-- Cart items will be dynamically populated here -->
        </div>

        <div class="total" id="cart-total">
            <!-- Total price will be displayed here -->
        </div>

        <div class="checkout-form">
            <h3>Complete Your Purchase</h3>
            <form id="checkout-form" >
 

                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="address" name="address" rows="4" placeholder="Your Shipping Address" required></textarea>
                <!-- Screenshot upload field -->
                <input type="file" id="payment-screenshot" name="payment-screenshot" class="image-input" accept="image/*" required>
                <p>Upload the screenshot of your payment receipt above to proceed.</p>
                <button type="submit">Place Order</button>
            </form>
        </div>

        <!-- Updated Contact Us Section -->
        <div class="contact-us">
            <h3>Contact Us</h3>
            <p><i class="fas fa-phone-alt"></i>Phone: <a href="tel:+251234543">1234543</a></p>
            <p><i class="fab fa-telegram-plane"></i>Telegram: <a href="https://t.me/dude" target="_blank">@dude</a></p>
            <p><i class="fas fa-envelope"></i>Email: <a href="mailto:ndgte@gmail.com">ndgte@gmail.com</a></p>
            <p><i class="fas fa-credit-card"></i>Bank Account (Mekdes Shegye Mamo): <strong>123333333</strong></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mekdi's</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome Icons -->
    
    <script>
        // Function to retrieve the URL parameters
        function getURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const cart = urlParams.get('cart');
            const total = urlParams.get('total');
            
            if (cart) {
                // Parse the cart items from the URL (assumes cart items are in the form of itemName=itemPrice)
                const cartItems = cart.split('&').map(item => {
                    const [name, price] = item.split('=');
                    return { name: decodeURIComponent(name), price: parseFloat(decodeURIComponent(price)) };
                });

                displayCartItems(cartItems, total);
            }
        }

        // Function to display the cart items and total price
        function displayCartItems(cartItems, total) {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '';
            
            cartItems.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.textContent = `${item.name} - ${item.price} birr`;
                cartItemsContainer.appendChild(cartItem);
            });

            cartTotalContainer.textContent = `Total: ${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'ETB' }).format(total)}`;
        }

        // Handle form submission (for demonstration, we just log the data)
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            // Assuming the payment screenshot is being uploaded, handle the file upload here
            const paymentScreenshot = document.getElementById('payment-screenshot').files[0];

            console.log('Order Details:', { name, email, address, paymentScreenshot });

            // Ideally, submit this data to a server here (using AJAX or form submission)
            alert('Order placed successfully! We will contact you soon.');
        });

        // Call the function on page load to retrieve and process the URL parameters
        window.onload = getURLParameters;
    </script>
</body>
</html>
